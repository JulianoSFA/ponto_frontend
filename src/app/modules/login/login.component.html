<nb-layout-column>
  <nb-card>
    <nb-card-body>
      <form [formGroup]="form" *ngIf="form">
        <div>
          <div class="row justify-content-center">
            <img src="./assets/logo3.svg">
          </div>

          <h1 style="text-transform: capitalize;" class="row justify-content-center">Projeto Integrador (PI)</h1>

          <div class="row justify-content-center">
            <output id="hora" style="font-family: 'arial black', 'avant garde'; font-size: 22px;"></output>
          </div>

          <output id="data" style="font-family: 'arial black', 'avant garde'; font-size: 20px;" class="row justify-content-center"></output>
          <div class="row justify-content-center pt-5">
            <h1 class="d-flex justify-content-center">Login</h1>
            <div class="d-flex justify-content-center flex-wrap pt-2">
              <div>
                <label for="nome_usuario" ><b>Usu√°rio:</b></label>
                <input nbInput id="nome_usuario" type="text" size="11" maxlength="60" formControlName="username"
                       placeholder="Email" class="pl-2"/>
              </div>
              <div>
                <label for="senha"><b>Senha:</b></label>
                <input nbInput id="senha" type="password" formControlName="password" placeholder="Senha"/>
              </div>
            </div>
            <div class="pt-5">
              <form action="/pagina-processa-dados-do-form" method="post">
                <div class="registro d-flex justify-content-center">
                  <button class="button" type="submit">
                    <span class="registro"><b>Registrar Ponto</b></span>
                  </button>
                </div>
              </form>
              <div class="d-flex justify-content-center">
                <button class="button" (click)="signUp()"><b>Registrar</b></button>
              </div>
              <div class="d-flex justify-content-center">
                <button class="button" (click)="signIn()"><b>Entrar</b></button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </nb-card-body>
  </nb-card>
</nb-layout-column>
